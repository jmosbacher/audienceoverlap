{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card text-center w-50 mx-auto">
    <div class="card-header text-left">
        <h3> Login </h3>
    </div>
    <div class="card-body text-center">
        <div class="ml-auto">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-default btn-sm">Login</button>
                
              </form>
              <br>
            
              <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="submit" class="btn btn-success btn-sm">Login with Google</button></a>
    
        </div>
    </div>


</div>

  
{% endblock %}
