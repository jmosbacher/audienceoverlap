{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block stylsheets %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/project_base.css" rel="stylesheet">
    {% endblock %}
    <title>Stream</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg bg-dark">
          <a class="navbar-brand" href="{% url 'home' %}">AO</a>
          <button class="navbar-toggler navbar-dark bg-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon" ></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts' %}"> Accounts </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'audiences' %}"> Audiences </a><span class="sr-only">(current)</span>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'videos' %}"> Videos </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'overlaps' %}"> Overlaps </a>
              </li>
              
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                  </li>
            </ul>

          </div>
          
        </nav>

    <div class="container">
      <div class="row justify-content-center">
          
          <div class="col-sm-12">
          
              <hr class="mt-0 mb-4">
                  {% block content %}
                  {% endblock %}
            </div>

      </div>
    </div>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
</body>
  
</html>
